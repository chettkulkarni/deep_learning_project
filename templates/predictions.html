{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h2   class="jumbotron border-secondary" style="border-radius: 5px; box-shadow: 10px 14px 18px 10px rgba(184, 182, 169,0.4); margin: 30px; background-color: rgba(255,255,255,0.9);">Suggested Ad's</h2>
{% for ad in ads %}
    <div class="jumbotron border-secondary" style="border-radius: 5px; box-shadow: 10px 14px 18px 10px rgba(184, 182, 169,0.4); margin: 30px; background-color: rgba(255,255,255,0.9);">
        <h5 class="header" style="font-size: 2.5em"><em>{{ ad.adName }}</em></h5>
      <div class="card-body">
          <h3>  {{ ad.adContent }}</h3>
          <h4 class="card-title"> {{ ad.categoryName }} </h4>
      </div>
    </div>


{% endfor %}
    <div class="jumbotron border-secondary" style="border-radius: 5px; box-shadow: 10px 14px 18px 10px rgba(184, 182, 169,0.4); margin: 30px; background-color: rgba(255,255,255,0.9);">
    <img src="/media/imagetest.jpg"  style="width:600px;height:600px;" alt=""/>
</div>

{% endblock content %}
